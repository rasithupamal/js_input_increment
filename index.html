<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Increment</title>
</head>

<body>
    <div class="p-3">
        <div class="flex flex-row"><button onclick='decrement("num_1")'
                class="flex justify-center items-center h-8 w-8 mr-1 p-2 bg-xred-320 rounded-full text-black button_add">-</button>
            <input id="num_1" disabled value="0" type="number"
                class="w-12 flex justify-center items-center text-center"> <button onclick='increment("num_1")'
                class="flex justify-center items-center h-8 w-8 mr-1 p-2 bg-xred-320 rounded-full text-black button_sub">+</button>
        </div>
    </div>
    <div class="p-3">
        <div class="flex flex-row"><button onclick='decrement("num_2")'
                class="flex justify-center items-center h-8 w-8 mr-1 p-2 bg-xred-320 rounded-full text-black button_add">-</button>
            <input id="num_2" disabled value="0" type="number"
                class="w-12 flex justify-center items-center text-center"> <button onclick='increment("num_2")'
                class="flex justify-center items-center h-8 w-8 mr-1 p-2 bg-xred-320 rounded-full text-black button_sub">+</button>
        </div>
    </div>


    <script>
        function increment(id) {
            let input = document.getElementById(id);
            let input_value = input.value;
            input.value = parseInt(input_value) + 1;
        }
        function decrement(id) {
            let input = document.getElementById(id);
            let input_value = input.value;
            if (input_value != 0) {
                input.value = parseInt(input_value) - 1;
            }
        }
    </script>

</body>

</html>
